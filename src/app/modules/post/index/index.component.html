                    <th width=30>

                        Tiêu đề

                    </th>
                    <th width=120>
                        Chuyên mục

                  './assets/media/svg/icons/Communication/Write.svg'
                " cacheSVG="true" class="svg-icon svg-icon-md svg-icon-primary">
              </span>
                            </a>
                            <a title="Delete" class="btn btn-icon btn-light btn-hover-danger btn-sm" (click)="deletePost(post.id)">
                                <span [inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'" cacheSVG="true" class="svg-icon svg-icon-md svg-icon-danger">
              </span>
                            </a>
                        </td>
                    </tr>
